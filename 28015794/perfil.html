<!DOCTYPE HTML>
<html>
	<head>
	   	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta charset="UTF-8">
		<link rel="icon" href="http://www.ciens.ucv.ve/portalasig2/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="../css/style.css"  type="text/css">
		<link rel="stylesheet" href="perfil.css"  type="text/css">
		<script type="text/javascript" src="config.json"></script>
		<script type="text/javascript" src="perfil.json"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<title>Daniel Berbesi</title>
		

	</head>
	<body>
	    <header id = "myHeader">
			
	    </header>
	    <section id = "mySection">
	       
	    </section>
	    <footer>
	        Copyright © 2020 Escuela de computación - ATI. Todos los derechos reservados
	    </footer>
		
		<script>

			const header = document.getElementById("myHeader");

			const myNav = document.createElement('nav');

			const myUl = document.createElement('ul');


			const myLi1 = document.createElement('li');
			$(myLi1).text(config.sitio[0]);
			$(myLi1).addClass('logo');


			const mySmall = document.createElement('small');
			$(mySmall).text(config.sitio[1]);

			$(myLi1).append(mySmall);

			$(myLi1).text($(myLi1).text() + ' '+ config.sitio[2]);

			$(myUl).append(myLi1);


			const myLi2 = document.createElement('li');
			$(myLi2).addClass('saludo');
			$(myLi2).text(config.saludo + perfil.nombre);
			$(myUl).append(myLi2);

			const myLi3 = document.createElement('li');
			$(myLi3).addClass('busqueda');

			const myA = document.createElement('a');
			$(myA).attr("href", "perfil.html");
			$(myA).text(config.inicio);
			$(myLi3).append(myA);
			
			$(myUl).append(myLi3);

			$(header).append(myNav);

			$(myNav).append(myUl);		



			
			const section = document.getElementById("mySection");

			const myImg = document.createElement('img');
			myImg.id = "im";
			$(myImg).attr("src", "28015794.jpg");

			$(section).append(myImg);
			

			const myDiv = document.createElement('div');
			myDiv.id = "all";


			const myP = document.createElement('p');
			myP.id = "primero";

			$(myP).text(perfil.nombre);
			$(myDiv).append(myP);

			$(myDiv).append(document.createElement('br'));

			
			const myI = document.createElement('i');
			myI.id = "segundo";
			$(myI).text(perfil.descripcion);

			$(myDiv).append(myI);


			const myP2 = document.createElement('p');

			$(myP2).addClass('tercero');

			$(myP2).text(config.color + perfil.color);
			$(myDiv).append(myP2);
			$(myDiv).append(document.createElement('br'));


			const myP3 = document.createElement('p');
			$(myP3).addClass('tercero');

			$(myP3).text(config.libro + perfil.libro);
			$(myDiv).append(myP3);
			$(myDiv).append(document.createElement('br'));


			const myP4 = document.createElement('p');
			$(myP4).addClass('tercero');

			$(myP4).text(config.video_juego + perfil.video_juego);
			$(myDiv).append(myP4);
			$(myDiv).append(document.createElement('br'));


			const myP5 = document.createElement('p');
			$(myP5).addClass('tercero', 'extra');

			$(myP5).text(config.lenguajes + perfil.lenguajes);
			$(myDiv).append(myP5);
			$(myDiv).append(document.createElement('br'));

			$(myDiv).append(document.createElement('br'));
			$(myDiv).append(document.createElement('br'));

			const myP6 = document.createElement('p');
			$(myP6).addClass('tercero');
			$(myP6).text(config.email);

			const myA2 = document.createElement('a');
			$(myA2).attr("href", "https://mail.google.com/mail/?view=cm&fs=1&to=berbesidaniel@gmail.com");
			$(myA2).text(perfil.email);
			
			$(myP6).append(myA2);

			$(myDiv).append(myP6);
			
			$(section).append(myDiv);

			
		</script src = "http://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js">

	</body>
</html>
