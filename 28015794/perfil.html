<!DOCTYPE HTML>
<html>
	<head>
	   	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta charset="UTF-8">
		<link rel="icon" href="http://www.ciens.ucv.ve/portalasig2/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="../css/style.css"  type="text/css">
		<link rel="stylesheet" href="perfil.css"  type="text/css">
		<script type="text/javascript" src="config.json"></script>
		<script type="text/javascript" src="perfil.json"></script>
		<title>Daniel Berbesi</title>
		

	</head>
	<body>
	    <header id = "myHeader">
			
	    </header>
	    <section id = "mySection">
	       
	    </section>
	    <footer>
	        Copyright © 2020 Escuela de computación - ATI. Todos los derechos reservados
	    </footer>
		
		<script>


			const header = document.getElementById("myHeader");

			const myNav = document.createElement('nav');

			const myUl = document.createElement('ul');


			const myLi1 = document.createElement('li');
			myLi1.classList.add('logo');
			myLi1.textContent = config.sitio[0];

			const mySmall = document.createElement('small');
			mySmall.textContent = config.sitio[1];

			myLi1.appendChild(mySmall);

			myLi1.textContent = myLi1.textContent + ' '+  config.sitio[2];
			myUl.appendChild(myLi1);


			const myLi2 = document.createElement('li');
			myLi2.classList.add('saludo');
			myLi2.textContent = config.saludo + perfil.nombre;
			myUl.appendChild(myLi2);

			const myLi3 = document.createElement('li');
			myLi3.classList.add('busqueda');

			const myA = document.createElement('a');
			myA.href = "perfil.html";
			myA.textContent = config.inicio;
			myLi3.appendChild(myA);
			
			myUl.appendChild(myLi3);

			header.appendChild(myNav);

			myNav.appendChild(myUl);			



			
			const section = document.getElementById("mySection");

			const myImg = document.createElement('img');
			myImg.id = "im";
			myImg.src = "28015794.jpg";

			section.appendChild(myImg);
			

			const myDiv = document.createElement('div');
			myDiv.id = "all";


			const myP = document.createElement('p');
			myP.id = "primero";
			myP.textContent = perfil.nombre;

			myDiv.appendChild(myP);

			myDiv.appendChild(document.createElement('br'));

			
			const myI = document.createElement('i');
			myI.id = "segundo";
			myI.textContent = perfil.descripcion;

			myDiv.appendChild(myI);


			const myP2 = document.createElement('p');
			myP2.classList.add('tercero');

			myP2.textContent = config.color + perfil.color;
			myDiv.appendChild(myP2);
			myDiv.appendChild(document.createElement('br'));


			const myP3 = document.createElement('p');
			myP3.classList.add('tercero');

			myP3.textContent = config.libro + perfil.libro;
			myDiv.appendChild(myP3);
			myDiv.appendChild(document.createElement('br'));


			const myP4 = document.createElement('p');
			myP4.classList.add('tercero');

			myP4.textContent = config.video_juego + perfil.video_juego;
			myDiv.appendChild(myP4);
			myDiv.appendChild(document.createElement('br'));


			const myP5 = document.createElement('p');
			myP5.classList.add('tercero', 'extra');

			myP5.textContent = config.lenguajes + perfil.lenguajes;
			myDiv.appendChild(myP5);
			myDiv.appendChild(document.createElement('br'));

			myDiv.appendChild(document.createElement('br'));
			myDiv.appendChild(document.createElement('br'));

			const myP6 = document.createElement('p');
			myP6.classList.add('tercero');
			myP6.textContent = config.email;

			const myA2 = document.createElement('a');
			myA2.href = "https://mail.google.com/mail/?view=cm&fs=1&to=berbesidaniel@gmail.com";
			myA2.textContent = perfil.email;
			
			myP6.appendChild(myA2);

			myDiv.appendChild(myP6);
			
			section.appendChild(myDiv);

			
		</script>

	</body>
</html>
